<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Homepage</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
    }

    /* Options button */
    #optionsBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #aaa;
    }
    #optionsBtn:hover {
      color: #fff;
    }

    .search-boxes {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    input[type="text"], input[type="url"], select {
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #1e1e1e;
      color: #f0f0f0;
      width: 250px;
    }

    button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
    }

    button:hover {
      background: #444;
    }

    .filter-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .category {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
      margin-bottom: 10px;
      cursor: grab;
    }

    .category-header h2 {
      font-size: 1.2rem;
      margin: 0;
      flex: 1;
    }

    .header-buttons {
      display: flex;
      gap: 5px;
    }

    .category ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .category li {
      margin: 6px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 5px;
      cursor: grab;
    }

    .category a {
      text-decoration: none;
      color: #80cbc4;
      flex: 1;
    }

    .category a:hover {
      text-decoration: underline;
    }

    .manage-box {
      margin-bottom: 20px;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }

    .manage-box h2 {
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    /* Edit mode buttons hidden by default */
    .edit-btn, .delete-btn {
      display: none;
    }
    body.edit-mode .edit-btn,
    body.edit-mode .delete-btn {
      display: inline-block;
    }

    /* Drag over highlight */
    .drag-over {
      border: 2px dashed #80cbc4;
    }
  </style>
</head>
<body>
  <!-- Manage Links (top) -->
  <div class="manage-box" id="manageBox">
    <h2>Manage Categories & Links</h2>
    <form id="addCategoryForm">
      <input type="text" id="newCategory" placeholder="New Category" required>
      <button type="submit">Add Category</button>
    </form>
    <br>
    <form id="addLinkForm">
      <select id="categorySelect"></select>
      <input type="text" id="linkName" placeholder="Link Name" required>
      <input type="url" id="linkUrl" placeholder="https://example.com" required>
      <button type="submit">Add Link</button>
    </form>
  </div>

  <h1>My Homepage</h1>

  <!-- Options Button -->
  <button id="optionsBtn">‚öôÔ∏è</button>

  <!-- Search boxes -->
  <div class="search-boxes">
    <form method="GET" action="https://www.google.com/search">
      <input type="text" name="q" placeholder="Search Google...">
      <button type="submit">Go</button>
    </form>
    <form method="GET" action="https://chatgpt.com/" onsubmit="redirectChatGPT(this)">
      <input type="text" name="q" placeholder="Ask ChatGPT...">
      <button type="submit">Ask</button>
    </form>
  </div>

  <!-- Filter -->
  <div class="filter-box">
    <input type="text" id="filter" placeholder="Quick filter links...">
  </div>

  <!-- Categories -->
  <div class="categories" id="categories"></div>

  <script>
    // Initial data
    let data = JSON.parse(localStorage.getItem("homepageData")) || [
      {
        name: "Work",
        links: [
          { name: "GitHub", url: "https://github.com/" },
          { name: "Stack Overflow", url: "https://stackoverflow.com/" }
        ]
      },
      {
        name: "News",
        links: [
          { name: "Hacker News", url: "https://news.ycombinator.com/" },
          { name: "BBC", url: "https://www.bbc.com/" }
        ]
      },
      {
        name: "Personal",
        links: [
          { name: "Gmail", url: "https://gmail.com/" },
          { name: "Google Calendar", url: "https://calendar.google.com/" }
        ]
      }
    ];

    const categoriesDiv = document.getElementById("categories");
    const categorySelect = document.getElementById("categorySelect");
    const manageBox = document.getElementById("manageBox");
    const optionsBtn = document.getElementById("optionsBtn");

    let isEditMode = false;

    function save() {
      localStorage.setItem("homepageData", JSON.stringify(data));
    }

    function render() {
      categoriesDiv.innerHTML = "";
      categorySelect.innerHTML = "";

      data.forEach((catObj, catIndex) => {
        // Select dropdown option
        let opt = document.createElement("option");
        opt.value = catIndex;
        opt.textContent = catObj.name;
        categorySelect.appendChild(opt);

        // Category card
        let card = document.createElement("div");
        card.className = "category";
        card.setAttribute("data-cat-index", catIndex);
        card.draggable = isEditMode;

        // Category header
        let header = document.createElement("div");
        header.className = "category-header";

        let title = document.createElement("h2");
        title.textContent = catObj.name;

        // Buttons
        let btns = document.createElement("div");
        btns.className = "header-buttons";

        let editBtn = document.createElement("button");
        editBtn.textContent = "‚úèÔ∏è";
        editBtn.className = "edit-btn";
        editBtn.onclick = () => {
          let newName = prompt("Rename category:", catObj.name);
          if (newName && newName.trim() && !data.some(c => c.name === newName)) {
            data[catIndex].name = newName.trim();
            save(); render();
          }
        };

        let delCatBtn = document.createElement("button");
        delCatBtn.textContent = "üóëÔ∏è";
        delCatBtn.className = "delete-btn";
        delCatBtn.onclick = () => {
          if (confirm(`Delete category "${catObj.name}"?`)) {
            data.splice(catIndex, 1);
            save(); render();
          }
        };

        btns.appendChild(editBtn);
        btns.appendChild(delCatBtn);
        header.appendChild(title);
        header.appendChild(btns);
        card.appendChild(header);

        // Links
        let ul = document.createElement("ul");
        catObj.links.forEach((link, linkIndex) => {
          let li = document.createElement("li");
          li.setAttribute("data-cat-index", catIndex);
          li.setAttribute("data-link-index", linkIndex);
          li.draggable = isEditMode;

          let a = document.createElement("a");
          a.href = link.url;
          a.textContent = link.name;
          a.target = "_blank";

          let editLinkBtn = document.createElement("button");
          editLinkBtn.textContent = "‚úèÔ∏è";
          editLinkBtn.className = "edit-btn";
          editLinkBtn.onclick = () => {
            let newName = prompt("Edit link name:", link.name);
            let newUrl = prompt("Edit link URL:", link.url);
            if (newName && newUrl) {
              data[catIndex].links[linkIndex] = { name: newName.trim(), url: newUrl.trim() };
              save(); render();
            }
          };

          let delBtn = document.createElement("button");
          delBtn.textContent = "‚ùå";
          delBtn.className = "delete-btn";
          delBtn.onclick = () => {
            data[catIndex].links.splice(linkIndex, 1);
            if (data[catIndex].links.length === 0) data.splice(catIndex, 1);
            save(); render();
          };

          li.appendChild(a);
          li.appendChild(editLinkBtn);
          li.appendChild(delBtn);
          ul.appendChild(li);
        });
        card.appendChild(ul);
        categoriesDiv.appendChild(card);
      });

      enableDragAndDrop();
    }

    // Drag-and-drop
    function enableDragAndDrop() {
      if (!isEditMode) return;

      let dragSrc = null;

      document.querySelectorAll(".category").forEach(cat => {
        cat.addEventListener("dragstart", e => {
          dragSrc = { type: "category", index: +cat.dataset.catIndex };
          e.dataTransfer.effectAllowed = "move";
        });
        cat.addEventListener("dragover", e => {
          e.preventDefault();
          cat.classList.add("drag-over");
        });
        cat.addEventListener("dragleave", () => cat.classList.remove("drag-over"));
        cat.addEventListener("drop", e => {
          e.preventDefault();
          cat.classList.remove("drag-over");
          if (dragSrc && dragSrc.type === "category") {
            let from = dragSrc.index;
            let to = +cat.dataset.catIndex;
            if (from !== to) {
              let moved = data.splice(from, 1)[0];
              data.splice(to, 0, moved);
              save(); render();
            }
          } else if (dragSrc && dragSrc.type === "link") {
            let fromCat = dragSrc.cat;
            let fromLink = dragSrc.index;
            let toCat = +cat.dataset.catIndex;
            let moved = data[fromCat].links.splice(fromLink, 1)[0];
            data[toCat].links.push(moved);
            if (data[fromCat].links.length === 0) data.splice(fromCat, 1);
            save(); render();
          }
        });
      });

      document.querySelectorAll(".category li").forEach(li => {
        li.addEventListener("dragstart", e => {
          dragSrc = { type: "link", cat: +li.dataset.catIndex, index: +li.dataset.linkIndex };
          e.dataTransfer.effectAllowed = "move";
        });
        li.addEventListener("dragover", e => {
          e.preventDefault();
          li.classList.add("drag-over");
        });
        li.addEventListener("dragleave", () => li.classList.remove("drag-over"));
        li.addEventListener("drop", e => {
          e.preventDefault();
          li.classList.remove("drag-over");
          if (dragSrc && dragSrc.type === "link") {
            let fromCat = dragSrc.cat;
            let fromLink = dragSrc.index;
            let toCat = +li.dataset.catIndex;
            let toLink = +li.dataset.linkIndex;
            if (fromCat === toCat) {
              let moved = data[fromCat].links.splice(fromLink, 1)[0];
              data[toCat].links.splice(toLink, 0, moved);
            } else {
              let moved = data[fromCat].links.splice(fromLink, 1)[0];
              data[toCat].links.splice(toLink, 0, moved);
              if (data[fromCat].links.length === 0) data.splice(fromCat, 1);
            }
            save(); render();
          }
        });
      });
    }

    // Add category
    document.getElementById("addCategoryForm").addEventListener("submit", e => {
      e.preventDefault();
      let cat = document.getElementById("newCategory").value.trim();
      if (!cat || data.some(c => c.name === cat)) return;
      data.push({ name: cat, links: [] });
      save(); render();
      e.target.reset();
    });

    // Add link
    document.getElementById("addLinkForm").addEventListener("submit", e => {
      e.preventDefault();
      let catIndex = parseInt(categorySelect.value, 10);
      let name = document.getElementById("linkName").value.trim();
      let url = document.getElementById("linkUrl").value.trim();
      if (isNaN(catIndex) || !name || !url) return;
      data[catIndex].links.push({ name, url });
      save(); render();
      e.target.reset();
    });

    // Filter
    document.getElementById("filter").addEventListener("keyup", function() {
      let filter = this.value.toLowerCase();
      document.querySelectorAll(".category").forEach(cat => {
        cat.style.display = cat.innerText.toLowerCase().includes(filter) ? "" : "none";
      });
    });

    // ChatGPT redirect
    function redirectChatGPT(form) {
      let query = form.q.value.trim();
      if (query) {
        form.action = "https://chatgpt.com/?q=" + encodeURIComponent(query);
      }
    }

    // Toggle edit mode
    optionsBtn.addEventListener("click", () => {
      isEditMode = !isEditMode;
      document.body.classList.toggle("edit-mode", isEditMode);
      manageBox.style.display = isEditMode ? "block" : "none";
      render();
    });

    render();
  </script>
</body>
</html>
