<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Homepage</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
    }

    /* Options button */
    #optionsBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #aaa;
    }
    #optionsBtn:hover {
      color: #fff;
    }
    #optionsBtn.modified {
      color: red; /* üî¥ red if local differs from baseline */
    }

    .search-boxes {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    input[type="text"], input[type="url"], select {
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #1e1e1e;
      color: #f0f0f0;
      width: 250px;
    }

    button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
    }

    button:hover {
      background: #444;
    }

    .filter-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .category {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }

    .category-header h2 {
      font-size: 1.2rem;
      margin: 0;
      flex: 1;
    }

    .header-buttons {
      display: flex;
      gap: 5px;
    }

    .category ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .category li {
      margin: 6px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 5px;
    }

    .category a {
      text-decoration: none;
      color: #80cbc4;
      flex: 1;
    }

    .category a:hover {
      text-decoration: underline;
    }

    .manage-box {
      margin-top: 30px;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      display: none; /* hidden by default */
    }

    .manage-box h2 {
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .drag-handle {
      cursor: grab;
      margin-right: 5px;
      color: #888;
    }
  </style>
</head>
<body>
  <!-- Manage box should appear above h1 when in edit mode -->
  <div class="manage-box" id="manageBox">
    <h2>Manage Categories & Links</h2>
    <form id="addCategoryForm">
      <input type="text" id="newCategory" placeholder="New Category" required>
      <button type="submit">Add Category</button>
    </form>
    <br>
    <form id="addLinkForm">
      <select id="categorySelect"></select>
      <input type="text" id="linkName" placeholder="Link Name" required>
      <input type="url" id="linkUrl" placeholder="https://example.com" required>
      <button type="submit">Add Link</button>
    </form>
  </div>

  <h1>My Homepage</h1>

  <!-- Options Button -->
  <button id="optionsBtn">‚öôÔ∏è</button>

  <!-- Search boxes -->
  <div class="search-boxes">
    <form method="GET" action="https://www.google.com/search">
      <input type="text" name="q" placeholder="Search Google...">
      <button type="submit">Go</button>
    </form>
    <form method="GET" action="https://chatgpt.com/" onsubmit="redirectChatGPT(this)">
      <input type="text" name="q" placeholder="Ask ChatGPT...">
      <button type="submit">Ask</button>
    </form>
  </div>

  <!-- Filter -->
  <div class="filter-box">
    <input type="text" id="filter" placeholder="Quick filter links...">
  </div>

  <!-- Categories -->
  <div class="categories" id="categories"></div>

  <script>
    let baselineData = null; // parsed from data.txt
    let data = [];           // local (editable) data
    const categoriesDiv = document.getElementById("categories");
    const categorySelect = document.getElementById("categorySelect");
    const manageBox = document.getElementById("manageBox");
    const optionsBtn = document.getElementById("optionsBtn");

    // Compare helper
    function isEqual(a, b) {
      return JSON.stringify(a) === JSON.stringify(b);
    }

    function updateGearStatus() {
      let local = JSON.parse(localStorage.getItem("homepageData"));
      if (local && !isEqual(local, baselineData)) {
        optionsBtn.classList.add("modified"); // üî¥
      } else {
        optionsBtn.classList.remove("modified"); // ‚ö™
      }
    }

    async function loadBaseline() {
      const response = await fetch("data.txt");
      const text = await response.text();
      baselineData = parseIni(text);
      let local = JSON.parse(localStorage.getItem("homepageData"));
      data = local || baselineData;
      render();
      updateGearStatus();
    }

    function parseIni(text) {
      const lines = text.split("\n");
      let result = [];
      let currentCat = null;
      for (let line of lines) {
        line = line.trim();
        if (!line || line.startsWith("#") || line.startsWith(";")) continue;
        if (line.startsWith("[") && line.endsWith("]")) {
          currentCat = { name: line.slice(1, -1), links: [] };
          result.push(currentCat);
        } else if (currentCat && line.includes("=")) {
          const [name, url] = line.split("=").map(s => s.trim());
          currentCat.links.push({ name, url });
        }
      }
      return result;
    }

    function save() {
      localStorage.setItem("homepageData", JSON.stringify(data));
      updateGearStatus();
    }

    function render() {
      categoriesDiv.innerHTML = "";
      categorySelect.innerHTML = "";

      data.forEach((cat, catIndex) => {
        let opt = document.createElement("option");
        opt.value = catIndex;
        opt.textContent = cat.name;
        categorySelect.appendChild(opt);

        let card = document.createElement("div");
        card.className = "category";
        card.setAttribute("draggable", manageBox.style.display === "block");
        card.dataset.catIndex = catIndex;

        let header = document.createElement("div");
        header.className = "category-header";

        let title = document.createElement("h2");
        title.textContent = cat.name;

        let btns = document.createElement("div");
        btns.className = "header-buttons";

        let dragHandle = document.createElement("span");
        dragHandle.textContent = "‚Üï";
        dragHandle.className = "drag-handle";
        dragHandle.style.display = manageBox.style.display === "block" ? "" : "none";

        let editBtn = document.createElement("button");
        editBtn.textContent = "‚úèÔ∏è";
        editBtn.style.display = manageBox.style.display === "block" ? "" : "none";
        editBtn.onclick = () => {
          let newName = prompt("Rename category:", cat.name);
          if (newName && newName.trim() && !data.find(c => c.name === newName)) {
            data[catIndex].name = newName.trim();
            save(); render();
          }
        };

        let delCatBtn = document.createElement("button");
        delCatBtn.textContent = "üóëÔ∏è";
        delCatBtn.style.display = manageBox.style.display === "block" ? "" : "none";
        delCatBtn.onclick = () => {
          if (confirm(`Delete category "${cat.name}" and all its links?`)) {
            data.splice(catIndex, 1);
            save(); render();
          }
        };

        btns.appendChild(dragHandle);
        btns.appendChild(editBtn);
        btns.appendChild(delCatBtn);
        header.appendChild(title);
        header.appendChild(btns);
        card.appendChild(header);

        let ul = document.createElement("ul");
        cat.links.forEach((link, i) => {
          let li = document.createElement("li");
          li.setAttribute("draggable", manageBox.style.display === "block");
          li.dataset.catIndex = catIndex;
          li.dataset.linkIndex = i;

          let dragLinkHandle = document.createElement("span");
          dragLinkHandle.textContent = "‚Üï";
          dragLinkHandle.className = "drag-handle";
          dragLinkHandle.style.display = manageBox.style.display === "block" ? "" : "none";

          let a = document.createElement("a");
          a.href = link.url;
          a.textContent = link.name;
          a.target = "_blank";

          let editLinkBtn = document.createElement("button");
          editLinkBtn.textContent = "‚úèÔ∏è";
          editLinkBtn.style.display = manageBox.style.display === "block" ? "" : "none";
          editLinkBtn.onclick = () => {
            let newName = prompt("Edit link name:", link.name);
            let newUrl = prompt("Edit link URL:", link.url);
            if (newName && newUrl) {
              data[catIndex].links[i] = { name: newName.trim(), url: newUrl.trim() };
              save(); render();
            }
          };

          let delBtn = document.createElement("button");
          delBtn.textContent = "‚ùå";
          delBtn.style.display = manageBox.style.display === "block" ? "" : "none";
          delBtn.onclick = () => {
            data[catIndex].links.splice(i, 1);
            if (data[catIndex].links.length === 0) {
              data.splice(catIndex, 1);
            }
            save(); render();
          };

          li.appendChild(dragLinkHandle);
          li.appendChild(a);
          li.appendChild(editLinkBtn);
          li.appendChild(delBtn);
          ul.appendChild(li);
        });
        card.appendChild(ul);
        categoriesDiv.appendChild(card);
      });

      setupDragAndDrop();
    }

    function setupDragAndDrop() {
      let draggedItem = null;

      document.querySelectorAll(".category").forEach(cat => {
        cat.addEventListener("dragstart", e => {
          draggedItem = { type: "category", index: parseInt(cat.dataset.catIndex) };
        });

        cat.addEventListener("dragover", e => e.preventDefault());

        cat.addEventListener("drop", e => {
          if (draggedItem && draggedItem.type === "category") {
            let from = draggedItem.index;
            let to = parseInt(cat.dataset.catIndex);
            if (from !== to) {
              let moved = data.splice(from, 1)[0];
              data.splice(to, 0, moved);
              save(); render();
            }
          }
        });
      });

      document.querySelectorAll(".category li").forEach(li => {
        li.addEventListener("dragstart", e => {
          draggedItem = {
            type: "link",
            catIndex: parseInt(li.dataset.catIndex),
            linkIndex: parseInt(li.dataset.linkIndex)
          };
        });

        li.addEventListener("dragover", e => e.preventDefault());

        li.addEventListener("drop", e => {
          if (draggedItem && draggedItem.type === "link") {
            let fromCat = draggedItem.catIndex;
            let fromLink = draggedItem.linkIndex;
            let toCat = parseInt(li.dataset.catIndex);
            let toLink = parseInt(li.dataset.linkIndex);

            let moved = data[fromCat].links.splice(fromLink, 1)[0];
            if (data[fromCat].links.length === 0) {
              data.splice(fromCat, 1);
            }
            if (!data[toCat]) {
              data[toCat] = { name: "New Category", links: [] };
            }
            data[toCat].links.splice(toLink, 0, moved);
            save(); render();
          }
        });
      });
    }

    // Add Category
    document.getElementById("addCategoryForm").addEventListener("submit", e => {
      e.preventDefault();
      let cat = document.getElementById("newCategory").value.trim();
      if (!cat || data.find(c => c.name === cat)) return;
      data.push({ name: cat, links: [] });
      save(); render();
      e.target.reset();
    });

    // Add Link
    document.getElementById("addLinkForm").addEventListener("submit", e => {
      e.preventDefault();
      let catIndex = categorySelect.value;
      let name = document.getElementById("linkName").value.trim();
      let url = document.getElementById("linkUrl").value.trim();
      if (!name || !url) return;
      data[catIndex].links.push({ name, url });
      save(); render();
      e.target.reset();
    });

    // Filter
    document.getElementById("filter").addEventListener("keyup", function() {
      let filter = this.value.toLowerCase();
      document.querySelectorAll(".category").forEach(cat => {
        cat.style.display = cat.innerText.toLowerCase().includes(filter) ? "" : "none";
      });
    });

    // ChatGPT redirect
    function redirectChatGPT(form) {
      let query = form.q.value.trim();
      if (query) {
        form.action = "https://chatgpt.com/?q=" + encodeURIComponent(query);
      }
    }

    // Toggle edit mode
    optionsBtn.addEventListener("click", () => {
      let isHidden = (manageBox.style.display === "none" || manageBox.style.display === "");
      manageBox.style.display = isHidden ? "block" : "none";
      render(); // re-render to hide/show edit buttons + drag handles
    });

    loadBaseline();
  </script>
</body>
</html>
