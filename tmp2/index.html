<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Homepage</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
    }

    /* Options button */
    #optionsBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #aaa;
    }
    #optionsBtn.edit-mode {
      color: red;
    }
    #optionsBtn:hover {
      color: #fff;
    }

    .search-boxes {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    input[type="text"], input[type="url"], select {
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #1e1e1e;
      color: #f0f0f0;
      width: 250px;
    }

    button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
    }

    button:hover {
      background: #444;
    }

    .filter-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .category {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }

    .category-header h2 {
      font-size: 1.2rem;
      margin: 0;
      flex: 1;
    }

    .header-buttons, .link-buttons {
      display: none;
      gap: 5px;
    }
    body.edit-mode .header-buttons,
    body.edit-mode .link-buttons {
      display: flex;
    }

    .category ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .category li {
      margin: 6px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 5px;
    }

    .category a {
      text-decoration: none;
      color: #80cbc4;
      flex: 1;
    }

    .category a:hover {
      text-decoration: underline;
    }

    .manage-box {
      margin-bottom: 20px;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }

    .manage-box h2 {
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <!-- Manage Links -->
  <div class="manage-box" id="manageBox">
    <h2>Manage Categories & Links</h2>
    <form id="addCategoryForm">
      <input type="text" id="newCategory" placeholder="New Category" required>
      <button type="submit">Add Category</button>
    </form>
    <br>
    <form id="addLinkForm">
      <select id="categorySelect"></select>
      <input type="text" id="linkName" placeholder="Link Name" required>
      <input type="url" id="linkUrl" placeholder="https://example.com" required>
      <button type="submit">Add Link</button>
    </form>
    <br>
    <button id="exportBtn">Export & Reset</button>
  </div>

  <h1>My Homepage</h1>

  <!-- Options Button -->
  <button id="optionsBtn">‚öôÔ∏è</button>

  <!-- Search boxes -->
  <div class="search-boxes">
    <form method="GET" action="https://www.google.com/search">
      <input type="text" name="q" placeholder="Search Google...">
      <button type="submit">Go</button>
    </form>
    <form method="GET" action="https://chatgpt.com/" onsubmit="redirectChatGPT(this)">
      <input type="text" name="q" placeholder="Ask ChatGPT...">
      <button type="submit">Ask</button>
    </form>
  </div>

  <!-- Filter -->
  <div class="filter-box">
    <input type="text" id="filter" placeholder="Quick filter links...">
  </div>

  <!-- Categories -->
  <div class="categories" id="categories"></div>

  <script>
    let baseData = [];
    let data = [];
    const categoriesDiv = document.getElementById("categories");
    const categorySelect = document.getElementById("categorySelect");
    const manageBox = document.getElementById("manageBox");
    const optionsBtn = document.getElementById("optionsBtn");

    function parseINI(text) {
      let categories = [];
      let current = null;
      text.split(/\r?\n/).forEach(line => {
        line = line.trim();
        if (!line || line.startsWith(";") || line.startsWith("#")) return;
        if (line.startsWith("[") && line.endsWith("]")) {
          current = { name: line.slice(1, -1).trim(), links: [] };
          categories.push(current);
        } else if (line.includes("=") && current) {
          let [name, url] = line.split("=").map(x => x.trim());
          current.links.push({ name, url });
        }
      });
      return categories;
    }

    function toINI(categories) {
      return categories.map(cat => {
        let lines = [`[${cat.name}]`];
        cat.links.forEach(l => lines.push(`${l.name} = ${l.url}`));
        return lines.join("\n");
      }).join("\n\n");
    }

    async function loadData() {
      let local = localStorage.getItem("homepageData");
      if (local) {
        data = JSON.parse(local);
        markDirty(true);
      } else {
        let res = await fetch("data.txt");
        let text = await res.text();
        baseData = parseINI(text);
        data = JSON.parse(JSON.stringify(baseData));
        markDirty(false);
      }
      render();
    }

    function save() {
      localStorage.setItem("homepageData", JSON.stringify(data));
      markDirty(true);
    }

    function markDirty(dirty) {
      if (dirty) {
        optionsBtn.classList.add("edit-mode");
      } else {
        optionsBtn.classList.remove("edit-mode");
      }
    }

    function render() {
      categoriesDiv.innerHTML = "";
      categorySelect.innerHTML = "";

      data.forEach((cat, catIndex) => {
        let opt = document.createElement("option");
        opt.value = catIndex;
        opt.textContent = cat.name;
        categorySelect.appendChild(opt);

        let card = document.createElement("div");
        card.className = "category";

        let header = document.createElement("div");
        header.className = "category-header";

        let title = document.createElement("h2");
        title.textContent = cat.name;

        let btns = document.createElement("div");
        btns.className = "header-buttons";

        let editBtn = document.createElement("button");
        editBtn.textContent = "‚úèÔ∏è";
        editBtn.onclick = () => {
          let newName = prompt("Rename category:", cat.name);
          if (newName && newName.trim()) {
            cat.name = newName.trim();
            save(); render();
          }
        };

        let delBtn = document.createElement("button");
        delBtn.textContent = "üóëÔ∏è";
        delBtn.onclick = () => {
          if (confirm(`Delete category "${cat.name}"?`)) {
            data.splice(catIndex, 1);
            save(); render();
          }
        };

        btns.appendChild(editBtn);
        btns.appendChild(delBtn);
        header.appendChild(title);
        header.appendChild(btns);
        card.appendChild(header);

        let ul = document.createElement("ul");
        cat.links.forEach((link, linkIndex) => {
          let li = document.createElement("li");

          let a = document.createElement("a");
          a.href = link.url;
          a.textContent = link.name;
          a.target = "_blank";

          let linkBtns = document.createElement("div");
          linkBtns.className = "link-buttons";

          let editLinkBtn = document.createElement("button");
          editLinkBtn.textContent = "‚úèÔ∏è";
          editLinkBtn.onclick = () => {
            let newName = prompt("Edit link name:", link.name);
            let newUrl = prompt("Edit link URL:", link.url);
            if (newName && newUrl) {
              data[catIndex].links[linkIndex] = { name: newName.trim(), url: newUrl.trim() };
              save(); render();
            }
          };

          let delLinkBtn = document.createElement("button");
          delLinkBtn.textContent = "‚ùå";
          delLinkBtn.onclick = () => {
            data[catIndex].links.splice(linkIndex, 1);
            save(); render();
          };

          linkBtns.appendChild(editLinkBtn);
          linkBtns.appendChild(delLinkBtn);
          li.appendChild(a);
          li.appendChild(linkBtns);
          ul.appendChild(li);
        });
        card.appendChild(ul);
        categoriesDiv.appendChild(card);
      });
    }

    // Add Category
    document.getElementById("addCategoryForm").addEventListener("submit", e => {
      e.preventDefault();
      let name = document.getElementById("newCategory").value.trim();
      if (!name) return;
      data.push({ name, links: [] });
      save(); render();
      e.target.reset();
    });

    // Add Link
    document.getElementById("addLinkForm").addEventListener("submit", e => {
      e.preventDefault();
      let catIndex = categorySelect.value;
      let name = document.getElementById("linkName").value.trim();
      let url = document.getElementById("linkUrl").value.trim();
      if (!name || !url) return;
      data[catIndex].links.push({ name, url });
      save(); render();
      e.target.reset();
    });

    // Filter
    document.getElementById("filter").addEventListener("keyup", function() {
      let filter = this.value.toLowerCase();
      document.querySelectorAll(".category").forEach(cat => {
        cat.style.display = cat.innerText.toLowerCase().includes(filter) ? "" : "none";
      });
    });

    // ChatGPT redirect
    function redirectChatGPT(form) {
      let query = form.q.value.trim();
      if (query) form.action = "https://chatgpt.com/?q=" + encodeURIComponent(query);
    }

    // Toggle edit mode
    optionsBtn.addEventListener("click", () => {
      document.body.classList.toggle("edit-mode");
      manageBox.style.display = document.body.classList.contains("edit-mode") ? "block" : "none";
    });

    // Export
    document.getElementById("exportBtn").addEventListener("click", () => {
      let blob = new Blob([toINI(data)], { type: "text/plain" });
      let a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "homepage-settings.txt";
      a.click();
      localStorage.removeItem("homepageData");
      loadData();
    });

    loadData();
  </script>
</body>
</html>
