<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Old Startpage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --link-color: #66b2ff;
      --font-size: 1rem;
      --card-width: 220px;
      --line-spacing: 6px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #1e1e1e;
      color: #eee;
      font-size: var(--font-size);
    }

    /*.container {
      display: grid;

      gap: 20px;
      padding: 40px;
    }

    .category {
      background: #2c2c2c;

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 40px;
      justify-content: flex-start; /*center;*/
    }


    .category {
      background: #2c2c2c;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      flex: 0 0 var(--card-width); /* grow/shrink but prefer cardWidth */
      box-sizing: border-box;
    }

    .category h2 {
      margin: 0 0 10px;
      font-size: 1.2em;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
      color: #fff;
    }

    .category ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .category li {
      margin: var(--line-spacing) 0;
    }

    .category a {
      color: var(--link-color);
      text-decoration: none;
    }

    .category a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" id="categories"></div>

  <script>
    async function loadCategories() {
      try {
        const res = await fetch("../data.txt");
        const text = await res.text();

        const lines = text.split(/\r?\n/);
        const categories = [];
        let currentCategory = null;
        const config = {};

        for (let line of lines) {
          line = line.trim();
          if (!line || line.startsWith("#")) continue;

          // Config parameters (before first [Category])
          if (!currentCategory && line.includes("=") && !line.startsWith("[")) {
            const [key, val] = line.split("=").map(s => s.trim());
            if (key && val !== undefined) {
              config[key] = val;
            }
            continue;
          }

          // Category header
          if (line.startsWith("[")) {
            const catName = line.replace(/^\[|\]$/g, "");
            currentCategory = { title: catName, links: [] };
            categories.push(currentCategory);
            continue;
          }

          // Links inside category
          if (line.includes("=") && currentCategory) {
            const [name, url] = line.split("=").map(s => s.trim());
            if (name && url) {
              currentCategory.links.push({ name, url });
            }
          }
        }

        // Apply config â†’ CSS variables
        const root = document.documentElement;
        if (config.linkColor) root.style.setProperty("--link-color", config.linkColor);
        if (config.fontSize) root.style.setProperty("--font-size", config.fontSize);
        if (config.cardWidth) root.style.setProperty("--card-width", config.cardWidth);
        if (config.lineSpacing) root.style.setProperty("--line-spacing", config.lineSpacing);

        // Render categories
        const container = document.getElementById("categories");
        container.innerHTML = "";

        categories.forEach(cat => {
          const catDiv = document.createElement("div");
          catDiv.className = "category";

          const h2 = document.createElement("h2");
          h2.textContent = cat.title;
          catDiv.appendChild(h2);

          const ul = document.createElement("ul");
          cat.links.forEach(link => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = link.url;
            a.textContent = link.name;
            a.target = "_self";
            li.appendChild(a);
            ul.appendChild(li);
          });

          catDiv.appendChild(ul);
          container.appendChild(catDiv);
        });

      } catch (e) {
        console.error("Error loading data.txt", e);
      }
    }

    loadCategories();
  </script>
</body>
</html>
